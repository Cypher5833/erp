<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue color */
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
        }

        .top-section div {
            width: 48%;
        }

        h2 {
            color: #4CAF50;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Assignment Portal</div>

    <!-- Top Section for Department and Courses -->
    <div class="top-section">
        <div>
            <h2>Department</h2>
            <form>
                <label for="department-select">Select a Department:</label>
                <select id="department-select" name="department-select">
                    <option value="cs">Computer Science</option>
                    <option value="eng">Engineering</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                </select>
                <button type="submit">Select Department</button>
            </form>
        </div>
        <div>
            <h2>Courses</h2>
            <form>
                <label for="course-select">Select a Course:</label>
                <select id="course-select" name="course-select">
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="literature">Literature</option>
                </select>
                <button type="submit">Choose Course</button>
            </form>
        </div>
    </div>

    <div class="content">
        <!-- Enrollment Section -->
        <div class="section">
            <h2>Enrollment</h2>
            <form>
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" placeholder="Enter student name" required>

                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

                <button type="submit">Enroll</button>
            </form>
        </div>

        <!-- BCA Subjects Section -->
        <div class="section">
            <h2>BCA Subjects</h2>
            <form>
                <label for="bca-subjects">Select a Subject:</label>
                <select id="bca-subjects" name="bca-subjects">
                    <option value="programming">Programming Principles</option>
                    <option value="dbms">Database Management Systems</option>
                    <option value="networking">Networking Fundamentals</option>
                    <option value="web">Web Development</option>
                    <option value="os">Operating Systems</option>
                    <option value="software-engineering">Software Engineering</option>
                </select>
                <button type="submit">Choose Subject</button>
            </form>
        </div>

        <!-- Assignment Section -->
        <div class="section">
            <h2>Submit Your Assignment</h2>
            <form>
                <label for="assignment-file">Upload Assignment:</label>
                <input type="file" id="assignment-file" name="assignment-file" required>

                <button type="submit">Submit Assignment</button>
            </form>
        </div>

        <!-- Feedback Section -->
        <div class="section">
            <h2>Instructor Feedback</h2>
            <textarea id="feedback-area" rows="5" placeholder="Enter feedback here..."></textarea>
            <button type="submit">Submit Feedback</button>
        </div>
    </div>
</body>
</html>
